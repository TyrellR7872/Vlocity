    <lightning-radio-group name="radioGroup"

                          options={optionsList}
                          onchange={handleChange}
                          value={value}

    <template for:each={allTranslations} for:item="label">
       {label.key} : {label.value}
       <br key={label.key} >
    
    </template>
    Status: {status}


</template>
